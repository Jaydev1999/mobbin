<div class="android__apps-component">
  <div id="cardsContainer" class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xxl-6">
    <div class="col col-sm-6 col-md-4 col-lg-3 col-xxl-2" *ngFor="let card of cards; let i = index;"
      [attr.data-index]="i+1">
      <div (click)="currentCard(card)" class="android__apps-cards">
        <div class="android__apps-main">
          <owl-carousel-o #carousel1 [options]="carouselOptions">
            <ng-container>
              <ng-template carouselSlide *ngFor="let image of card.android.carouselImage">
                <div (click)="androidCarddataView(card)" class="android__apps-img">
                  <img [src]="image.imgSrc" class="img-fluid" alt="Carousel Image" />
                </div>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
        </div>
        <div (click)="androidCarddataView(card)" class="android__apps-title-main">
          <div class="android__apps-icon">
            <img class="w-40 h-40" [src]="card.android.cardIconsrc">
          </div>
          <div class="android__apps-footer">
            <span class="android__apps-title">{{ card.cardTitle }}</span>
            <span class="android__apps-span">{{ card.cardSpan }}</span>
          </div>
          <div (click)="stopPropagation($event)" class="android__apps-collection-share-main">
            <div class="android__apps-collection-share">
              <div class="android__apps-collection">
                <button class="">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="white"
                    xmlns="http://www.w3.org/2000/svg">
                    <title>save icon</title>
                    <path
                      d="M12.6668 14L8.00016 10.6667L3.3335 14V3.33333C3.3335 2.97971 3.47397 2.64057 3.72402 2.39052C3.97407 2.14048 4.31321 2 4.66683 2H11.3335C11.6871 2 12.0263 2.14048 12.2763 2.39052C12.5264 2.64057 12.6668 2.97971 12.6668 3.33333V14Z"
                      stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                </button>
              </div>
              <div class="android__apps-share">
                <button class="">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <title>more icon</title>
                    <path
                      d="M8.00016 8.66671C8.36835 8.66671 8.66683 8.36823 8.66683 8.00004C8.66683 7.63185 8.36835 7.33337 8.00016 7.33337C7.63197 7.33337 7.3335 7.63185 7.3335 8.00004C7.3335 8.36823 7.63197 8.66671 8.00016 8.66671Z"
                      stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path
                      d="M12.6667 8.66671C13.0349 8.66671 13.3333 8.36823 13.3333 8.00004C13.3333 7.63185 13.0349 7.33337 12.6667 7.33337C12.2985 7.33337 12 7.63185 12 8.00004C12 8.36823 12.2985 8.66671 12.6667 8.66671Z"
                      stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path
                      d="M3.33317 8.66671C3.70136 8.66671 3.99984 8.36823 3.99984 8.00004C3.99984 7.63185 3.70136 7.33337 3.33317 7.33337C2.96498 7.33337 2.6665 7.63185 2.6665 8.00004C2.6665 8.36823 2.96498 8.66671 3.33317 8.66671Z"
                      stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
